<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Anagram Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Image Anagram Checker</h1>
  <div id="container">
    <div id="input-container">
      <input type="text" id="input-string1" placeholder="Enter first string">
      <input type="text" id="input-string2" placeholder="Enter second string">
      <button id="check-btn">Check for Anagram</button>
    </div>
    <div id="output-container">
      <p id="result"></p>
      <div id="image-container"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
