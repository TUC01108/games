<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duplicate Checker Animation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Duplicate Checker</h1>
  <div id="container">
    <div id="input-container">
      <input type="text" id="input-array" placeholder="Enter comma-separated integers">
      <button id="check-btn">Check for Duplicates</button>
    </div>
    <div id="output-container">
      <p id="result"></p>
      <ul id="number-list"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
